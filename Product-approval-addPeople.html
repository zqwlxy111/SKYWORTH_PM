<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>创维项目立项模块人员添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->


    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!--模块选择-->
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">所属模块</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="moduleChoice">
                <option value=""></option>
                <option value="0" selected="">业务模块</option>
                <option value="1" >计划模块</option>
                <option value="2">质量模块</option>
                <option value="3">工程模块</option>
                <option value="4">生产模块</option>
            </select>
        </div>
    </div>
</form>

<!--部门选择-->
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">部门选择</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="departmentChoice">
                <option value=""></option>
                <option value="0" >人力资源部</option>
                <option value="1" selected="">智能设备部</option>
                <option value="2">工程技术部</option>
                <option value="3">质量管理部</option>
                <option value="4">计划物控部</option>
                <option value="5">平板厂</option>
                <option value="6">海外厂</option>
            </select>
        </div>
    </div>
</form>

<!--人员选择-->
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">人员选择</label>
        <div class="layui-input-inline">
            <select name="interest" lay-filter="peopleChoice">
                <option value=""></option>
                <option value="0" >人力资源部</option>
                <option value="1" selected="">智能设备部</option>
                <option value="2">工程技术部</option>
                <option value="3">质量管理部</option>
                <option value="4">计划物控部</option>
                <option value="5">平板厂</option>
                <option value="6">海外厂</option>
            </select>
        </div>
    </div>
</form>

</body>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</html>
