		<script type="text/javascript">
			layui.use('table', function() {
				var table = layui.table;

				//方法级渲染
				table.render({
					elem: '#test',
					url: 'http://172.20.73.16:8080/safe_usercenter/safe/user/getUsersList',
					response: {
						statusName: 'total', // 对应 code
						// msgName: 'msg', // 对应 msg
						// countName: 'total', // 对应 count
						dataName: 'result' // 对应 data
					},
					cols: [
						[{
								checkbox: true,
								fixed: true
							}, {
								field: 'id',
								title: 'ID',
								width: 80,
								sort: true,
								fixed: true
							}, {
								field: 'name',
								title: '商户',
								width: 80,
								sort: true
							}, {
								field: 'realName',
								title: '访问量',
								width: 80,
								sort: true,
								edit: true
							}, {
								field: 'status',
								title: '日期',
								width: 180
							}, {
								field: 'departmentsStr',
								title: '日期类型',
								width: 100
							}

						]
					],
					page: true,
					height: 900
				});
			});
		</script>
