<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内销产品立项</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/xadmin.css" />

		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	</head>
	<body>
		<!-- layui-fluid 已经包含padding值在里面，无需再添加div设置padding值 -->
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body">
					<ins class="adsbygoogle" style="display:inline-block;width:970px" data-ad-client="ca-pub-6111334333458862"
					 data-ad-slot="3820120620"></ins>
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: -9px;">
						<legend>内销产品立项</legend>
					</fieldset>
					<form class="layui-form" action="" lay-filter="example">
						<div class="layui-form-item">
							<label class="layui-form-label">项目名称</label>
							<div class="layui-input-block">
								<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入立项项目名称" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">项目类别</label>
							<div class="layui-input-block">
								<input type="text" name="Item-category" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-block">
								<label class="layui-form-label">产品定位</label>
								<div class="layui-input-block">
									<input type="text" name="product-orientation" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label" style="text-align: left;">功能描述和要求</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容" class="layui-textarea" style="height: 20px;"></textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-block">
								<label class="layui-form-label" style="padding: 9px 7px;width: 85px;">产品进度计划</label>
								<div class="layui-input-block">
									<input type="text" name="Product-schedule" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>


						<fieldset class="layui-elem-field">
							<legend>项目达成目标设定</legend>
							<div class="layui-field-box" style="padding: 10px 15px 10px 0px;">
								<div class="layui-form-item">
									<div class="layui-block">
										<label class="layui-form-label">进度目标</label>
										<div class="layui-input-block">
											<input type="text" name="Progress-target" lay-verify="required" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-block">
										<label class="layui-form-label">质量目标</label>
										<div class="layui-input-block">
											<input type="text" name="Quality-target" lay-verify="required" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-block">
										<label class="layui-form-label">效率目标</label>
										<div class="layui-input-block">
											<input type="text" name="Efficiency-target" lay-verify="required" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
							</div>
						</fieldset>

						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">项目组长</label>
								<div class="layui-input-inline">
									<input type="text" name="Efficiency-target" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">项目负责人</label>
								<div class="layui-input-inline">
									<input type="text" name="Efficiency-target" lay-verify="required" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<fieldset class="layui-elem-field">
							<legend>项目主要成员</legend>
							<div class="layui-btn-group" style="margin: 15px 0px -6px 30px;">
								<!-- 添加 -->
								<div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
									<button data-method="setTop" class="layui-btn">多窗口模式，层叠置顶</button>
									<div data-method="setTop" class="layui-btn">多窗口模式，层叠置顶</div>
									<input type="button" data-method="setTop" class="layui-btn" value="窗口模式，层叠置" />
									<button data-method="confirmTrans" class="layui-btn">配置一个透明的询问框</button>
									<button data-method="notice" class="layui-btn">示范一个公告层</button>
									<button data-method="offset" data-type="t" class="layui-btn layui-btn-normal">上弹出</button>
									<button data-method="offset" data-type="r" class="layui-btn layui-btn-normal">右弹出</button>
									<button data-method="offset" data-type="b" class="layui-btn layui-btn-normal">下弹出</button>
									<button data-method="offset" data-type="l" class="layui-btn layui-btn-normal">左弹出</button>
									<button data-method="offset" data-type="lt" class="layui-btn layui-btn-normal">左上弹出</button>
									<button data-method="offset" data-type="lb" class="layui-btn layui-btn-normal">左下弹出</button>
									<button data-method="offset" data-type="rt" class="layui-btn layui-btn-normal">右上弹出</button>
									<button data-method="offset" data-type="rb" class="layui-btn layui-btn-normal">右下弹出</button>
									<button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal">居中弹出</button>
								</div>
							</div>
							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 21px;">
								<legend style="font-size: 15px; margin-left: 50px;">业务模块</legend>
							</fieldset>
							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 21px;">
								<legend style="font-size: 15px; margin-left: 50px;">计划模块</legend>
							</fieldset>
							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 21px;">
								<legend style="font-size: 15px; margin-left: 50px;">质量模块</legend>
							</fieldset>
							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 21px;">
								<legend style="font-size: 15px; margin-left: 50px;">工程模块</legend>
							</fieldset>
							<fieldset class="layui-elem-field layui-field-title" style="margin-top: 21px;">
								<legend style="font-size: 15px; margin-left: 50px;">生产模块</legend>
							</fieldset>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</body>

	<script src="lib/layui/layui.js" charset="utf-8"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

	<script>
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;

			//日期
			laydate.render({
				elem: '#date'
			});
			laydate.render({
				elem: '#date1'
			});

			//创建一个编辑器
			var editIndex = layedit.build('LAY_demo_editor');

			//自定义验证规则
			form.verify({
				title: function(value) {
					if (value.length < 5) {
						return '标题至少得5个字符啊';
					}
				},
				pass: [
					/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
				],
				content: function(value) {
					layedit.sync(editIndex);
				}
			});

			//监听指定开关
			form.on('switch(switchTest)', function(data) {
				layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
					offset: '6px'
				});
				layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
			});

			//监听提交
			form.on('submit(demo1)', function(data) {
				layer.alert(JSON.stringify(data.field), {
					title: '最终的提交信息'
				})
				return false;
			});

			//表单初始赋值
			form.val('example', {
				"Item-category": "内销产品",
				"username": "内销产品" // "name": "value"
					,
				"password": "123456",
				"interest": 1,
				"like[write]": true //复选框选中状态
					,
				"close": true //开关状态
					,
				"sex": "女",
				"desc": "我爱 layui"
			})
		});
	</script>

	<script>
		layui.use('layer', function() { //独立版的layer无需执行这一句
			var $ = layui.jquery,
				layer = layui.layer; //独立版的layer无需执行这一句

			//触发事件
			var active = {
				setTop: function() {
					var that = this;
					//多窗口模式，层叠置顶
					layer.open({
						type: 2 //此处以iframe举例
							,
						title: '当你选择该窗体时，即会在最顶端',
						area: ['390px', '260px'],
						shade: 0.8,
						maxmin: true,
						anim: 2,
						offset: 'auto',
						content: '//layer.layui.com/test/settop.html',
						btn: ['继续弹出', '全部关闭'] //只是为了演示
							,
						yes: function() {
							$(that).click();
						},
						btn2: function() {
								layer.closeAll();
							}

							,
						zIndex: layer.zIndex //重点1
							,
						success: function(layero) {
							layer.setTop(layero); //重点2
						}
					});
				},
				confirmTrans: function() {
					//配置一个透明的询问框
					layer.msg('大部分参数都是可以公用的<br>合理搭配，展示不一样的风格', {
						time: 20000, //20s后自动关闭
						btn: ['明白了', '知道了', '哦']
					});
				},
				notice: function() {
					//示范一个公告层
					layer.open({
						type: 1,
						title: false //不显示标题栏
							,
						closeBtn: false,
						area: '300px;',
						shade: 0.8,
						id: 'LAY_layuipro' //设定一个id，防止重复弹出
							,
						btn: ['火速围观', '残忍拒绝'],
						btnAlign: 'c',
						moveType: 1 //拖拽模式，0或者1
							,
						content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>',
						success: function(layero) {
							var btn = layero.find('.layui-layer-btn');
							btn.find('.layui-layer-btn0').attr({
								href: 'http://www.layui.com/',
								target: '_blank'
							});
						}
					});
				},
				offset: function(othis) {
					var type = othis.data('type'),
						text = othis.text();

					layer.open({
						type: 1,
						offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
							,
						id: 'layerDemo' + type //防止重复弹出
							,
						content: '<div style="padding: 20px 100px;">' + text + '</div>',
						btn: '关闭全部',
						btnAlign: 'c' //按钮居中
							,
						shade: 0 //不显示遮罩
							,
						yes: function() {
							layer.closeAll();
						}
					});
				}
			};

			$('#layerDemo .layui-btn').on('click', function() {
				// alert("S");
				var othis = $(this),
					method = othis.data('method');
				active[method] ? active[method].call(this, othis) : '';
			});

		});
	</script>


</html>
